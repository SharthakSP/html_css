<html>

<head>

  <meta charset="UTF-8">
  <meta name="description" content="Basic HTML internship">
  <meta name="keywords" content="Aboutpage">
  <meta name="author" content="Sharthak">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap practice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.css">

</head>

<body>
  <div class="container">
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">Collapsed content</h4>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <div class="p-2 bd-highlight"><button>Flex button 1</button></div>
      <div class="p-2 bd-highlight"><button>Flex button 2</button></div>
      <div class="p-2 bd-highlight"><button>Flex button 3</button></div>
    </div>

    <div class="row" style="min-height:100%;">
        <div class="col-12">
            <div class="slides">
              <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="images/s2.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/s1.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/bg.jpg" alt="Third slide">
                  </div>
                </div>
              </div>
            </div>
          </div>
      <div class="col-4">
        <div class="box"></div>
      </div>
      <div class="col-4">
        <div class="box"></div>
      </div>
      <div class="col-4">
        <div class="box"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <div class="signUp">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div>
              <p>Subscribe to us for frequent updates.</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/s1.jpg" style="height:200px;width:100%;">
          <label>
            <p>Your dream destination.</p>
          </label>
        </div>
        <div class="d-inline-flex p-2 bd-highlight"><button class="btn btn-primary">Just a click away!</button></div>
      </div>

      <div class="col-12">
        <div class="box">
            
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
